apply plugin: "com.jfrog.bintray"
apply from: "$rootDir/gradle/project-information.gradle"

bintray {
    user = bintrayCredentials.first()
    key = bintrayCredentials.last()
    pkg {
        repo = "android"
        name = "com.meniga.sdk:sdk-android"
        userOrg = "meniga"
        desc = information.description
        websiteUrl = information.url
        issueTrackerUrl = information.issueTrackerUrl
        vcsUrl = information.scmUrl
        licenses = [information.licenseName]
        publicDownloadNumbers = true
        githubRepo = "meniga/mobile-sdk-android"
        githubReleaseNotesFile = "README.md"
        publish = true
        version {
            gpg {
                sign = true
                passphrase = System.getenv("SIGNING_PASSWORD")
            }
            mavenCentralSync {
                sync = true
                user = sonatypeCredentials.first()
                password = sonatypeCredentials.last()
                close = '1'
            }
        }
    }
    publications = ["aar"]
}
