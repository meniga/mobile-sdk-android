name: Deploy

on: push

jobs:
  deploy:
    env:
      SONATYPE_CREDENTIALS: ${{ secrets.SONATYPE_CREDENTIALS}}
      SIGNING_ARMORED_KEY: ${{ secrets.SIGNING_ARMORED_KEY}}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD}}
    if: github.repository_owner == 'meniga' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Deploy branch snapshot
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          ./gradlew \
          currentVersion \
          publishSnapshot
      - name: Deploy tagged release
        id: deploy-release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          ./gradlew \
          currentVersion \
          publishRelease
      - name: ðŸš€ Deploy documentation to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: steps.deploy-release.outcome == 'success'
        with:
          BRANCH: gh-pages
          FOLDER: sdk/build/javadoc
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAN: true
